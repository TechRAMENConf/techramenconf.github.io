# https://docs.astro.build/ja/guides/deploy/github/
name: Deploy to GitHub Pages

on:
  # `main` ブランチにプッシュするたびにワークフローを実行します
  # 異なるブランチ名を使用する場合は、`main` をブランチ名に置き換えてください
  push:
    branches: [ main ]
  # このワークフローを GitHub の Actions タブから手動で実行できるようにします。
  workflow_dispatch:

# このジョブがリポジトリをクローンし、ページデプロイメントを作成することを許可します。
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          
      - name: Install dependencies for root
        run: npm ci
        
      - name: Install dependencies for 2025
        run: cd 2025 && npm ci
        
      - name: Build root site (redirect page)
        run: npm run build
        
      - name: Build 2025 site
        run: cd 2025 && npm run build
        
      - name: Merge build outputs
        run: |
          mkdir -p dist/2025
          cp -r 2025/dist/* dist/2025/
          # Copy static assets that might be referenced with absolute paths
          cp -r 2025/*.png dist/2025/ 2>/dev/null || true
          cp -r 2025/*.jpg dist/2025/ 2>/dev/null || true
          cp -r 2025/*.svg dist/2025/ 2>/dev/null || true
          cp -r 2025/*.webmanifest dist/2025/ 2>/dev/null || true
          cp -r 2025/*.kmz dist/2025/ 2>/dev/null || true
          cp -r 2025/fonts dist/2025/ 2>/dev/null || true
          # Copy 2024 archive site
          cp -r public/2024 dist/ 2>/dev/null || true
          
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4